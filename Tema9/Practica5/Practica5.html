<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Practica5.css">
    <title>Practica 5</title>
  </head>
  <header>
    <hgroup>
      <h1>Audios con HTML5</h1>
      <h1>Práctica 05 - Lenguaje HTML5</h1>
    </hgroup>
  </header>
  <body>
    <article>
      <section>
        <table>
          <tr>
            <th>Archivo</th>
            <th>Formato</th>
            <th>Descripción</th>
            <th>Audio</th>
          </tr>
          <tr>
            <td>silbido.wav</td>
            <td>wav</td>
            <td>Silbido</td>
            <td>
              <audio controls>
                <source src="./SILBIDO.wav" type="audio/wav">
              </audio>
            </td>
          </tr>
          <tr>
            <td>Rumba.mp3</td>
            <td>mp3</td>
            <td>Rumba "Esa Mujer"</td>
            <td>
              <audio controls>
                <source src="./Rumba.mp3" type="audio/mp3">
              </audio>
            </td>
          </tr>
          <tr>
            <td>Murloc.mp3</td>
            <td>mp3</td>
            <td>Sonido de Murloc antes del ataque</td>
            <td>
              <audio controls>
                <source src="./Murloc.mp3" type="audio/mp3">
              </audio>
            </td>
          </tr>
        </table>
      </section>
    </article>
    <footer>
       © 2016 IES Ntra. Sr1. Los Remedios. All Rights reserved.
    </footer>
  </body>
</html>
